<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <div class="maincontainer">
    <div class="image">
      <picture>
        <img src="images/image-product-desktop.jpg" alt="imgdesk">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="imgdesk">
      </picture>
    </div>
    <div class="text">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL</p>
        <p class="money">$149.99<span><del> $169.99</del></span></p>
         <button type="button"><i class="fa fa-shopping-cart &ensp;" aria-hidden="true"></i> &ensp;Add to Cart</button>
        <p class="low">Developed by M.M</p>
    </div>
  </div>
</main>

</body>
</html>
